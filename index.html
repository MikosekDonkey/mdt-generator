<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policejní MDT - Wobbler Version</title>
    <style>
        :root {
            --police-blue: #1a237e;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #2979ff;
            --crime: #ff5252;
            --misdemeanor: #ffab40;
            --wobbler: #448aff; /* Původně infraction, nyní barva pro Wobbler */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigace */
        nav {
            width: 100%;
            background-color: var(--police-blue);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            border-radius: 4px;
        }

        nav button:hover { background: white; color: var(--police-blue); }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 20px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .page { display: none; text-align: left; }
        .active { display: block; }

        /* Formulář */
        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .full-width { grid-column: 1 / -1; }

        label { display: block; margin-bottom: 6px; color: var(--accent); font-weight: bold; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        /* SEZNAM ZÁKONŮ */
        .search-box { margin-bottom: 15px; }
        .search-box input { border: 2px solid var(--accent); font-size: 1rem; }

        .laws-selection {
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #333;
            background: #151515;
            border-radius: 8px;
        }

        .law-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            gap: 15px;
            transition: background 0.2s;
            text-align: left;
        }
        .law-item:hover { background: #1f1f1f; }

        .law-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            flex-shrink: 0;
            cursor: pointer;
        }

        .tag {
            min-width: 100px;
            padding: 4px 0;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            flex-shrink: 0;
            display: inline-block;
        }
        .tag-tc { background: var(--crime); color: white; }
        .tag-pc { background: var(--misdemeanor); color: black; }
        .tag-wobbler { background: var(--wobbler); color: white; }

        .law-text {
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .law-text strong { color: #fff; }

        .btn-generate {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            font-size: 1.2rem;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-generate:hover { background: #388e3c; }

        #output-area {
            margin-top: 25px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 25px;
            white-space: pre-wrap;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            line-height: 1.5;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #333; padding: 12px; text-align: left; }
        th { background: var(--police-blue); font-size: 0.9rem; }
    </style>
</head>
<body>

            <div><label>Pohlaví</label><select id="sus-gender"><option value="Muž">Muž</option><option value="Žena">Žena</option></select></div>

            <div><label>Policista</label><input type="text" id="officer" placeholder="<@disID>"></div>
            <div><label>Miranda</label><select id="miranda"><option value="ANO">ANO</option><option value="NE">NE</option></select></div>
            <div class="full-width"><label>Věci k navrácení</label><input type="text" id="items-return" placeholder="ID, DL, telefon" autocomplete="off"></div>
            <div class="full-width"><label>Věci do evidence</label><input type="text" id="items-evidence" placeholder="50g marihuany" autocomplete="off"></div>
        </div>

        <div class="search-box">
            <label>Hledat v zákonech:</label>
            <input type="text" id="law-search" placeholder="Hledat..." onkeyup="filterLaws()">
        </div>

        <div class="laws-selection" id="laws-list"></div>

        <div id="output-area" onclick="copyToClipboard()" title="Klikněte pro kopírování">

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function getTagClass(type) {
            if (type === "Felony") return "tag-tc";
            if (type === "Misdemeanor") return "tag-pc";
            if (type === "Wobbler") return "tag-wobbler";
            return "tag-wobbler";
        }

        function initLaws() {
            const listDiv = document.getElementById('laws-list');
            const tableBody = document.getElementById('laws-table-body');
            lawsDatabase.forEach(law => {
                const tagClass = getTagClass(law.type);
                listDiv.innerHTML += `
                    <div class="law-item">
                        <input type="checkbox" class="law-checkbox" value="${law.id}">
                        <span class="tag ${tagClass}">${law.type}</span>
                        <div class="law-text"><strong>${law.code}</strong> - ${law.cz}</div>
                    </div>`;
                tableBody.innerHTML += `
                    <tr>
                        <td><strong>${law.code}</strong></td>
                        <td><span class="tag ${tagClass}">${law.type}</span></td>
                        <td>${law.cz} / ${law.en}</td>
                        <td>${law.fine}$</td>
                        <td>${law.jail}</td>
                    </tr>`;
            });
        }

        function filterLaws() {
            const input = document.getElementById('law-search').value.toLowerCase();
            document.querySelectorAll('.law-item').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(input) ? "flex" : "none";
            });
        }

        function generateReport() {
            const name = document.getElementById('sus-name').value;
            const surname = document.getElementById('sus-surname').value;
            const dob = document.getElementById('sus-dob').value;
            const gender = document.getElementById('sus-gender').value;
            const reason = document.getElementById('sus-reason').value;
            const officer = document.getElementById('officer').value;
            const miranda = document.getElementById('miranda').value;
            const itemsRet = document.getElementById('items-return').value || "žádné";
            const itemsEvid = document.getElementById('items-evidence').value || "žádné";

            let totalFine = 0;
            let totalJail = 0;
            let chargesBlocks = "";
            let lifeImprisonment = false;

            document.querySelectorAll('.law-checkbox:checked').forEach(cb => {
                const law = lawsDatabase.find(l => l.id == cb.value);
                totalFine += law.fine;
                
                if (law.jail === "Doživotie") {
                    lifeImprisonment = true;
                } else if (typeof law.jail === "number") {
                    totalJail += law.jail;
                }
                
                chargesBlocks += "```\n" + law.code + "\n" + law.cz + "\n" + law.en + "\n" + law.type + "\n" + (law.jail === "Doživotie" ? "Doživotie" : law.jail + " rok/let") + "\n$" + law.fine.toLocaleString() + "\n```\n\n";
            });

**Údaje o osobě:**

 •   Pohlaví: ${gender}
 •   Jméno a Příjmení: ${name} ${surname}
 •   Datum narození: ${dob}
⸻

**Údaje o zadržení:**

 •   Důvod: ${reason}
 •   Policista: ${officer}
 •   Lékařské vyšetření: nežádal
 •   Byla přečtena Miranda: ${miranda}
 •   Věci udělené do osobních věcí: ${itemsRet}
 •   Věci udělené do evidence: ${itemsEvid}


**Mugshot, Otisky prstů:**

 •   Mugshot hotov.
 •   Otisky prstů zhotoveny.
⸻

**Charges / dodatečné poznámky:**

${chargesBlocks}
**Celkem:**

\`\`\`
Pokuta: $${totalFine.toLocaleString()}
Vazba: ${lifeImprisonment ? "DOŽIVOTIE" : totalJail + " rok/let"}
\`\`\``;

            document.getElementById('output-area').innerText = template;
            copyToClipboard();
        }

        function copyToClipboard() {
            const text = document.getElementById('output-area').innerText;
            if(text.length < 50) return;
            navigator.clipboard.writeText(text);
            const out = document.getElementById('output-area');
            out.style.borderColor = "#00ff41";
            setTimeout(() => { out.style.borderColor = "#333"; }, 1000);
        }

    </script>
</body>
</html>
