<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT - Generátor</title>
    <style>
        :root {
            --police-blue: #1a237e;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #2979ff;
            --crime: #ff5252;
            --misdemeanor: #ffab40;
            --infraction: #448aff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: var(--police-blue);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            border-radius: 4px;
        }

        nav button:hover {
            background: white;
            color: var(--police-blue);
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 20px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .page {
            display: none;
            text-align: left;
        }

        .active {
            display: block;
        }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--accent);
            font-weight: bold;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        .laws-selection {
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #333;
            background: #151515;
            border-radius: 8px;
        }

        .law-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
            gap: 15px;
            transition: background 0.2s;
        }

        .law-item:hover {
            background: #1f1f1f;
        }

        .tag {
            min-width: 90px;
            padding: 4px 0;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
        }

        .tag-tc {
            background: var(--crime);
            color: white;
        }

        .tag-pc {
            background: var(--misdemeanor);
            color: black;
        }

        .tag-pt {
            background: var(--infraction);
            color: white;
        }

        .law-text {
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .law-desc {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }

        .btn-generate {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            font-size: 1.2rem;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        #output-area {
            margin-top: 25px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: monospace;
            padding: 25px;
            white-space: pre-wrap;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background: var(--police-blue);
        }

        .col-desc {
            color: #aaa;
            font-style: italic;
        }

        .tag {
            min-width: 110px;
            /* Zvětšeno z 90px */
            padding: 6px 10px;
            /* Zvětšeno pro lepší čitelnost */
            border-radius: 6px;
            /* Více zaoblené */
            font-size: 0.85rem;
            /* Zvětšeno z 0.7rem */
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .tag-tc {
            background: var(--crime);
            color: white;
            box-shadow: 0 2px 4px rgba(255, 82, 82, 0.3);
        }

        .tag-pc {
            background: var(--misdemeanor);
            color: black;
            box-shadow: 0 2px 4px rgba(255, 171, 64, 0.3);
        }

        .tag-pt {
            background: var(--infraction);
            color: white;
            box-shadow: 0 2px 4px rgba(68, 138, 255, 0.3);
        }

        /* Úprava law-item pro lepší zarovnání s většími tagy */
        .law-item {
            display: flex;
            align-items: center;
            padding: 15px;
            /* Více místa kolem položek */
            border-bottom: 1px solid #222;
            gap: 20px;
        }
    </style>
</head>

<body>

    <nav>
        <button onclick="showPage('page-home')">Úvod</button>
        <button onclick="showPage('page-cpz')">CPZ Generátor</button>
        <button onclick="showPage('page-laws')">Sazebník</button>
    </nav>

    <div id="page-home" class="container page active">
        <h1>Vítejte v MDT</h1>
        <p>Systém pro evidenci a generování reportů do CPZ.</p>
    </div>

    <div id="page-cpz" class="container page">
        <h1>CPZ Report Generator</h1>
        <div class="grid-form">
            <div><label>Jméno</label><input type="text" id="sus-name" placeholder="John"></div>
            <div><label>Příjmení</label><input type="text" id="sus-surname" placeholder="Doe"></div>
            <div><label>Datum narození</label><input type="text" id="sus-dob" placeholder="01.01.1995"></div>
            <div><label>Pohlaví</label><select id="sus-gender">
                    <option>Muž</option>
                    <option>Žena</option>
                </select></div>
            <div class="full-width"><label>Důvod zadržení</label><input type="text" id="sus-reason"
                    placeholder="Krádež vozidla."></div>
            <div><label>Policista</label><input type="text" id="officer" placeholder="Váš nick / ID"></div>
            <div><label>Miranda</label><select id="miranda">
                    <option>ANO</option>
                    <option>NE</option>
                </select></div>
            <div class="full-width"><label>Věci k navrácení</label><input type="text" id="items-return"
                    placeholder="ID, DL, telefon"></div>
            <div class="full-width"><label>Věci do evidence</label><input type="text" id="items-evidence"
                    placeholder="50g marihuany"></div>
        </div>

        <div style="margin-bottom:10px;">
            <label>Hledat v zákonech (název i popis):</label>
            <input type="text" id="law-search" placeholder="Např. 'odpor' nebo 'zbraň'..." onkeyup="filterLaws()">
        </div>

        <div class="laws-selection" id="laws-list"></div>
        <button class="btn-generate" onclick="generateReport()">VYGENEROVAT A ZKOPIROVAT</button>
        <div id="output-area" onclick="copyToClipboard()">Vyplňte formulář a vyberte paragrafy...</div>
    </div>

    <div id="page-laws" class="container page">
        <h1>Kompletní sazebník</h1>
        <table>
            <thead>
                <tr>
                    <th>Kód</th>
                    <th>Typ</th>
                    <th>Znění (CZ/EN)</th>
                    <th>Popis / Poznámka</th>
                    <th>Pokuta</th>
                    <th>Vazba</th>
                </tr>
            </thead>
            <tbody id="laws-table-body"></tbody>
        </table>
    </div>

    <script>
        const lawsDatabase = [
            {
                category: "I. Trestné činy proti spravedlnosti",
                laws: [
                    { id: 1, code: "PC31", type: "Wobbler", cz: "Spolupachatelství", en: "Aiding and Abetting", fine: 0, jail: "dle hlavního", desc: "Stejná odpovědnost jako hlavní pachatel." },
                    { id: 2, code: "PC32", type: "Wobbler", cz: "Ukrytí pachatele", en: "Accessory After the Fact", fine: 15000, jail: 8, desc: "Pomoc pachateli po spáchání činu." },
                    { id: 3, code: "PC67", type: "Felony", cz: "Nabízení úplatku", en: "Bribery", fine: 20000, jail: 10, desc: "Pokus o úplatek veřejného činitele." },
                    { id: 4, code: "PC118", type: "Felony", cz: "Křivá výpověď", en: "Perjury", fine: 10000, jail: 6, desc: "Lhaní pod přísahou." },
                    { id: 5, code: "PC148.3", type: "Misdemeanor", cz: "Zneužití tísňové linky", en: "False Emergency", fine: 10000, jail: 0, desc: "Bezdůvodné volání na tísňovou linku 911." }
                ]
            },
            {
                category: "II. Veřejný pořádek",
                laws: [
                    { id: 6, code: "PC148(a)(1)", type: "Misdemeanor", cz: "Bránění zatčení", en: "Resisting Officer", fine: 4000, jail: 4, desc: "Aktivní odpor při zatýkání nebo bránění ve výkonu." },
                    { id: 7, code: "PC415", type: "Misdemeanor", cz: "Rušení veřejného pořádku", en: "Disturbing the Peace", fine: 5000, jail: 0, desc: "Nadměrný hluk, vyvolávání rvaček na veřejnosti." },
                    { id: 8, code: "PC602", type: "Misdemeanor", cz: "Vstup na cizí pozemek", en: "Trespassing", fine: 6000, jail: 2, desc: "Neoprávněný vstup na soukromý pozemek." },
                    { id: 10, code: "PC186.22", type: "Felony", cz: "Gangová činnost", en: "Gang Participation", fine: 30000, jail: 16, desc: "Aktivní účast v organizované zločinecké skupině." },
                    { id: 11, code: "PC12022.2", type: "Felony", cz: "Nošení balistické vesty při násilném činu", en: "Body armor enhancement", fine: 3000, jail: 4, desc: "Trestné zvýšení při spáchání násilného trestného činu." }
                ]
            },
            {
                category: "III. Majetková kriminalita",
                laws: [
                    { id: 13, code: "PC484", type: "Misdemeanor", cz: "Drobná krádež", en: "Petty Theft", fine: 4000, jail: 2, desc: "Krádež majetku nízké hodnoty." },
                    { id: 14, code: "PC487", type: "Wobbler", cz: "Velká krádež", en: "Grand Theft", fine: 15000, jail: 12, desc: "Krádež majetku vysoké hodnoty nebo vozidla." },
                    { id: 15, code: "PC518", type: "Felony", cz: "Vydírání", en: "Extortion", fine: 25000, jail: 14, desc: "Získání majetku nebo výhod pomocí nátlaku a pohrůžek." }
                ]
            },
            {
                category: "V. Násilné trestné činy",
                laws: [
                    { id: 23, code: "PC187-1", type: "Felony", cz: "Vražda I. stupně", en: "Murder 1st Degree", fine: 0, jail: "Doživotí", desc: "Předem promyšlené a úmyslné usmrcení osoby." },
                    { id: 25, code: "PC192V", type: "Felony", cz: "Zabití dobrovolné", en: "Voluntary Manslaughter", fine: 85000, jail: 40, desc: "Usmrcení osoby v afektu (náhlý hněv, hádka)." },
                    { id: 31, code: "PC664/187", type: "Felony", cz: "Pokus o vraždu", en: "Attempted Murder", fine: 55000, jail: 10, desc: "Neúspěšný pokus o úmyslné usmrcení osoby." }
                ]
            },
            {
                category: "VII. Proti policistům",
                laws: [
                    { id: 40, code: "PC148-P", type: "Misdemeanor", cz: "Odporování policistovi", en: "Resisting Officer", fine: 5000, jail: 3, desc: "Neposlechnutí zákonné výzvy nebo pasivní odpor." },
                    { id: 42, code: "PC241(c)", type: "Wobbler", cz: "Útok na policistu", en: "Assault on Officer", fine: 20000, jail: 5, desc: "Fyzické napadení policisty během výkonu služby." },
                    { id: 44, code: "PC245(d)(3)", type: "Felony", cz: "Střelba na policistu", en: "Shooting at Officer", fine: 32000, jail: 13, desc: "Úmyslný výstřel ze zbraně směrem k policistovi." }
                ]
            },
            {
                category: "IX. Dopravní",
                laws: [
                    { id: 51, code: "VC22349", type: "Infraction", cz: "Překročení max. rychlosti", en: "Speeding", fine: 2000, jail: 0, desc: "Překročení povolené rychlosti na dálnici nebo silnici." },
                    { id: 56, code: "VC23103", type: "Misdemeanor", cz: "Bezohledná jízda", en: "Reckless Driving", fine: 8000, jail: 1, desc: "Jízda s úmyslným přehlížením bezpečnosti osob a majetku." },
                    { id: 58, code: "VC2800.1", type: "Misdemeanor", cz: "Únik policii", en: "Evading Police", fine: 6000, jail: 2, desc: "Ujíždění před policejní hlídkou za použití majáků." },
                    { id: 61, code: "VC23152", type: "Misdemeanor", cz: "Jízda pod vlivem", en: "DUI", fine: 4000, jail: 1, desc: "Řízení pod vlivem alkoholu nebo omamných látek." }
                ]
            }
        ];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function getTagClass(type) {
            if (type === "Felony") return "tag-tc";
            if (type === "Misdemeanor" || type === "Wobbler") return "tag-pc";
            return "tag-pt";
        }

        function initLaws() {
            const listDiv = document.getElementById('laws-list');
            const tableBody = document.getElementById('laws-table-body');
            listDiv.innerHTML = ""; tableBody.innerHTML = "";

            lawsDatabase.forEach(group => {
                const header = document.createElement('div');
                header.style.cssText = "background:#252525; padding:8px 15px; color:var(--accent); font-weight:bold; border-left:4px solid var(--accent); margin-top:15px;";
                header.innerText = group.category;
                listDiv.appendChild(header);

                tableBody.innerHTML += `<tr style="background:#1a237e33"><td colspan="6" style="color:var(--accent); font-weight:bold; padding:10px;">${group.category}</td></tr>`;

                group.laws.forEach(law => {
                    const tag = getTagClass(law.type);
                    listDiv.innerHTML += `
                        <div class="law-item">
                            <input type="checkbox" class="law-checkbox" value="${law.id}" data-cat="${group.category}">
                            <span class="tag ${tag}">${law.type}</span>
                            <div class="law-text">
                                <strong>${law.code}</strong> - ${law.cz}
                                <span class="law-desc">${law.desc}</span>
                            </div>
                        </div>`;

                    tableBody.innerHTML += `
                        <tr>
                            <td><strong>${law.code}</strong></td>
                            <td><span class="tag ${tag}">${law.type}</span></td>
                            <td>${law.cz} / ${law.en}</td>
                            <td class="col-desc">${law.desc}</td>
                            <td>${law.fine.toLocaleString()}$</td>
                            <td>${law.jail}</td>
                        </tr>`;
                });
            });
        }

        function filterLaws() {
            const val = document.getElementById('law-search').value.toLowerCase();
            document.querySelectorAll('.law-item').forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(val) ? "flex" : "none";
            });
        }

        function generateReport() {
            const getVal = id => document.getElementById(id).value;
            let totalFine = 0, totalJail = 0, jailIsLife = false, charges = "";

            document.querySelectorAll('.law-checkbox:checked').forEach(cb => {
                const cat = lawsDatabase.find(g => g.category === cb.dataset.cat);
                const law = cat.laws.find(l => l.id == cb.value);
                totalFine += law.fine;
                if (typeof law.jail === 'number') totalJail += law.jail;
                else if (law.jail.includes("Doživotí")) jailIsLife = true;

                charges += `\`\`\`\n${law.code}\n${law.cz}\n${law.en}\nPopis: ${law.desc}\n${law.type}\nVazba: ${law.jail}${typeof law.jail === 'number' ? ' měs.' : ''}\nPokuta: $${law.fine.toLocaleString()}\n\`\`\`\n\n`;
            });

            const template = `# CPZ REPORT\n\n**Osoba:** ${getVal('sus-name')} ${getVal('sus-surname')} (${getVal('sus-gender')})\n**Narození:** ${getVal('sus-dob')}\n⸻\n**Důvod:** ${getVal('sus-reason')}\n**Policista:** ${getVal('officer')}\n**Miranda:** ${getVal('miranda')}\n**Věci k vrácení:** ${getVal('items-return')}\n**Věci v evidenci:** ${getVal('items-evidence')}\n⸻\n**Charges:**\n\n${charges}**Celkem:**\n\`\`\`\nPokuta: $${totalFine.toLocaleString()}\nVazba: ${jailIsLife ? 'DOŽIVOTÍ' : totalJail + ' měs.'}\n\`\`\``;

            document.getElementById('output-area').innerText = template;
            copyToClipboard();
        }

        function copyToClipboard() {
            const area = document.getElementById('output-area');
            if (area.innerText.length < 20) return;
            navigator.clipboard.writeText(area.innerText);
            area.style.borderColor = "#00ff41";
            setTimeout(() => area.style.borderColor = "#333", 1000);
        }

        window.onload = initLaws;
    </script>
</body>

</html>
