<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policejní MDT</title>
    <link rel="icon" href="images/favicon-32x32.png"> 
    <style>
        :root {
            --police-blue: #1a237e;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #2979ff;
            --crime: #ff5252;
            --misdemeanor: #ffab40;
            --wobbler: #448aff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: var(--police-blue);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            border-radius: 4px;
        }

        nav button:hover { background: white; color: var(--police-blue); }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 20px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .page { display: none; text-align: left; }
        .active { display: block; }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .full-width { grid-column: 1 / -1; }

        label { display: block; margin-bottom: 6px; color: var(--accent); font-weight: bold; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        .laws-selection {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #333;
            background: #151515;
            border-radius: 8px;
        }

        .category-header {
            background: #252525;
            padding: 10px 15px;
            font-weight: bold;
            color: var(--accent);
            border-bottom: 1px solid #444;
            border-top: 1px solid #444;
        }

        .law-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #222;
            gap: 15px;
        }

        .tag {
            min-width: 90px;
            padding: 3px 0;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
        }
        .tag-tc { background: var(--crime); color: white; }
        .tag-pc { background: var(--misdemeanor); color: black; }
        .tag-wobbler { background: var(--wobbler); color: white; }

        .btn-generate {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            font-size: 1.2rem;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        #output-area {
            margin-top: 25px;
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: monospace;
            padding: 20px;
            white-space: pre-wrap;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('page-home')">Úvod</button>
        <button onclick="showPage('page-cpz')">CPZ Generátor</button>
        <button onclick="showPage('page-laws')">Sazebník</button>
    </nav>

    <div id="page-home" class="container page active">
        <h1>MDT - Policejní systém</h1>
        <p>Vítejte v systému pro evidenci zadržených osob.</p>
    </div>

    <div id="page-cpz" class="container page">
        <h1>CPZ Report Generator</h1>
        
        <div class="grid-form">
            <div><label>Jméno</label><input type="text" id="sus-name" placeholder="John"></div>
            <div><label>Příjmení</label><input type="text" id="sus-surname" placeholder="Doe"></div>
            <div><label>Datum narození</label><input type="text" id="sus-dob" placeholder="01.01.1995"></div>
            <div><label>Pohlaví</label><select id="sus-gender"><option>Muž</option><option>Žena</option></select></div>
            <div class="full-width"><label>Důvod zadržení</label><input type="text" id="sus-reason" placeholder="Popis incidentu"></div>
            <div><label>Policista (ID)</label><input type="text" id="officer" placeholder="Zadejte své ID"></div>
            <div><label>Miranda</label><select id="miranda"><option>ANO</option><option>NE</option></select></div>
        </div>

        <div class="laws-selection" id="laws-list"></div>

        <button class="btn-generate" onclick="generateReport()">VYGENEROVAT A ZKOPIROVAT</button>
        <div id="output-area">Zde se objeví výsledek...</div>
    </div>

    <div id="page-laws" class="container page">
        <h1>Kompletní sazebník</h1>
        <div id="full-sazebnik-table"></div>
    </div>

    <script>
        const lawsDatabase = [
            { cat: "I. Trestné činy proti spravedlnosti", laws: [
                { id: 1, code: "PC31", type: "Wobbler", cz: "Spolupachatelství", en: "Aiding and Abetting", fine: 0, jail: "dle hlavního" },
                { id: 2, code: "PC32", type: "Wobbler", cz: "Ukrytí pachatele", en: "Accessory After the Fact", fine: 15000, jail: 8 },
                { id: 3, code: "PC67", type: "Felony", cz: "Nabízení úplatku", en: "Bribery", fine: 20000, jail: 10 }
            ]},
            { cat: "II. Veřejný pořádek", laws: [
                { id: 6, code: "PC148(a)(1)", type: "Misdemeanor", cz: "Bránění zatknutí", en: "Resisting Officer", fine: 4000, jail: 4 },
                { id: 7, code: "PC415", type: "Misdemeanor", cz: "Rušení veřejného pořádku", en: "Disturbing the Peace", fine: 5000, jail: 0 },
                { id: 10, code: "PC186.22", type: "Felony", cz: "Gangová činnost", en: "Gang Participation", fine: 30000, jail: 16 }
            ]},
            { cat: "III. Majetková kriminalita", laws: [
                { id: 13, code: "PC484", type: "Misdemeanor", cz: "Drobná krádež", en: "Petty Theft", fine: 4000, jail: 2 },
                { id: 14, code: "PC487", type: "Wobbler", cz: "Velká krádež", en: "Grand Theft", fine: 15000, jail: 12 },
                { id: 16, code: "PC594", type: "Wobbler", cz: "Vandalizmus", en: "Vandalism", fine: 12000, jail: 5 }
            ]},
            { cat: "IV. Vloupání a loupeže", laws: [
                { id: 18, code: "PC213(a)(1)", type: "Felony", cz: "Loupež I. stupně", en: "Robbery 1st Degree", fine: 40000, jail: 14 },
                { id: 20, code: "PC215", type: "Felony", cz: "Vykrádání vozidla", en: "Carjacking", fine: 13000, jail: 6 }
            ]},
            { cat: "V. Násilné trestné činy", laws: [
                { id: 23, code: "PC187-1", type: "Felony", cz: "Vražda I. stupně", en: "Murder 1st Degree", fine: 0, jail: "Doživotí" },
                { id: 29, code: "PC207", type: "Felony", cz: "Únos", en: "Kidnapping", fine: 60000, jail: 13 },
                { id: 31, code: "PC664/187", type: "Felony", cz: "Pokus o vraždu", en: "Attempted Murder", fine: 55000, jail: 10 }
            ]},
            { cat: "VI. Zbraně", laws: [
                { id: 32, code: "PC29800", type: "Felony", cz: "Nelegální držení zbraně", en: "Prohibited Possession", fine: 25000, jail: 8 },
                { id: 34, code: "PC30600", type: "Felony", cz: "Automatická zbraň", en: "Assault Weapon", fine: 55000, jail: 15 }
            ]},
            { cat: "VII. Dopravní přestupky", laws: [
                { id: 51, code: "VC22349", type: "Wobbler", cz: "Překročení rychlosti", en: "Speeding", fine: 2000, jail: 0 },
                { id: 58, code: "VC2800.1", type: "Misdemeanor", cz: "Únik policii", en: "Evading Police", fine: 6000, jail: 2 },
                { id: 61, code: "VC23152", type: "Misdemeanor", cz: "Jízda pod vlivem", en: "DUI", fine: 4000, jail: 1 }
            ]}
        ];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function getTagClass(type) {
            if (type === "Felony") return "tag-tc";
            if (type === "Misdemeanor") return "tag-pc";
            return "tag-wobbler";
        }

        function init() {
            const list = document.getElementById('laws-list');
            const officerInput = document.getElementById('officer');

            // Načtení ID z paměti
            const savedID = localStorage.getItem('officerID');
            if (savedID) officerInput.value = savedID;

            // Ukládání ID při změně
            officerInput.addEventListener('input', () => {
                localStorage.setItem('officerID', officerInput.value);
            });

            lawsDatabase.forEach(group => {
                list.innerHTML += `<div class="category-header">${group.cat}</div>`;
                group.laws.forEach(law => {
                    list.innerHTML += `
                        <div class="law-item">
                            <input type="checkbox" class="law-cb" data-id="${law.id}" data-cat="${group.cat}">
                            <span class="tag ${getTagClass(law.type)}">${law.type}</span>
                            <span><strong>${law.code}</strong> - ${law.cz}</span>
                        </div>`;
                });
            });
        }

        function generateReport() {
            const officer = document.getElementById('officer').value;
            const name = document.getElementById('sus-name').value;
            const surname = document.getElementById('sus-surname').value;
            const reason = document.getElementById('sus-reason').value;
            
            let fine = 0;
            let jail = 0;
            let charges = "";

            document.querySelectorAll('.law-cb:checked').forEach(cb => {
                const id = cb.getAttribute('data-id');
                const cat = cb.getAttribute('data-cat');
                const law = lawsDatabase.find(g => g.cat === cat).laws.find(l => l.id == id);
                
                fine += law.fine;
                if (typeof law.jail === 'number') jail += law.jail;
                
                charges += `- ${law.code} | ${law.cz} (${law.jail} let, $${law.fine})\n`;
            });

            const report = `# CPZ REPORT\n\n**Osoba:** ${name} ${surname}\n**Důvod:** ${reason}\n**Policista:** ${officer}\n\n**Obvinění:**\n${charges}\n**CELKEM:** $${fine} | ${jail} let`;
            
            document.getElementById('output-area').innerText = report;
            navigator.clipboard.writeText(report);
            alert("Zkopírováno do schránky!");
        }

        window.onload = init;
    </script>
</body>
</html>
