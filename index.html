<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policejní MDT</title>
    <link rel="images/favicon-32x32.png">
    <style>
        :root {
            --police-blue: #1a237e;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #2979ff;
            /* Barvy podle tvého obrázku */
            --color-trestny: #ff4d4d;
            --color-precin: #ffaa00;
            --color-prestupek: #3399ff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: var(--police-blue);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 4px;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 20px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
        }

        .page { display: none; }
        .active { display: block; }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
        }

        .laws-selection {
            background: #151515;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .category-header {
            background: #1a237e;
            padding: 12px 15px;
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }

        .law-item {
            display: grid;
            grid-template-columns: 40px 120px 1fr;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
        }

        /* Stylování tagů podle obrázku */
        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            width: 90px;
            line-height: 1.2;
        }
        .tag-trestny { background: var(--color-trestny); color: white; }
        .tag-precin { background: var(--color-precin); color: black; }
        .tag-prestupek { background: var(--color-prestupek); color: white; }

        .btn-generate {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        #output-area {
            margin-top: 25px;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('page-cpz')">CPZ Generátor</button>
        <button onclick="showPage('page-home')">Úvod</button>
    </nav>

    <div id="page-home" class="container page">
        <h1>Vítejte v MDT</h1>
    </div>

    <div id="page-cpz" class="container page active">
        <h1>CPZ Report Generator</h1>
        
        <div class="grid-form">
            <div><label>Jméno a Příjmení</label><input type="text" id="sus-name" placeholder="John Doe"></div>
            <div><label>Policista (ID)</label><input type="text" id="officer" placeholder="Vaše ID"></div>
        </div>

        <div class="laws-selection" id="laws-list"></div>

        <button class="btn-generate" onclick="generateReport()">VYGENEROVAT A ZKOPIROVAT</button>
        <div id="output-area"></div>
    </div>

    <script>
        // Databáze s českými typy
        const lawsDatabase = [
            { cat: "I. Trestné činy proti spravedlnosti", laws: [
                { id: 1, code: "§1.1", type: "Trestný čin", cz: "Úkladná vražda", fine: 0, jail: "Doživotí" },
                { id: 2, code: "§1.2", type: "Trestný čin", cz: "Zabití", fine: 50000, jail: 20 },
                { id: 3, code: "§2.4", type: "Přečin", cz: "Napadení policisty", fine: 15000, jail: 10 },
                { id: 4, code: "§5.1", type: "Přečin", cz: "Nedovolené ozbrojování", fine: 20000, jail: 8 }
            ]},
            { cat: "II. Veřejný pořádek", laws: [
                { id: 5, code: "§10.2", type: "Přestupek", cz: "Nerespektování výzvy", fine: 5000, jail: 0 },
                { id: 6, code: "§12.5", type: "Přestupek", cz: "Překročení rychlosti", fine: 2000, jail: 0 }
            ]}
        ];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function getTagClass(type) {
            if (type === "Trestný čin") return "tag-trestny";
            if (type === "Přečin") return "tag-precin";
            return "tag-prestupek";
        }

        function init() {
            const list = document.getElementById('laws-list');
            const officerInput = document.getElementById('officer');

            // Načtení ID z paměti
            const savedID = localStorage.getItem('officerID');
            if (savedID) officerInput.value = savedID;

            officerInput.addEventListener('input', () => {
                localStorage.setItem('officerID', officerInput.value);
            });

            lawsDatabase.forEach(group => {
                list.innerHTML += `<div class="category-header">${group.cat}</div>`;
                group.laws.forEach(law => {
                    list.innerHTML += `
                        <div class="law-item">
                            <input type="checkbox" class="law-cb" data-id="${law.id}" data-cat="${group.cat}">
                            <div class="tag ${getTagClass(law.type)}">${law.type}</div>
                            <span><strong>${law.code}</strong> - ${law.cz}</span>
                        </div>`;
                });
            });
        }

        function generateReport() {
            const officer = document.getElementById('officer').value;
            const name = document.getElementById('sus-name').value;
            
            let fine = 0;
            let jail = 0;
            let charges = "";

            document.querySelectorAll('.law-cb:checked').forEach(cb => {
                const id = cb.getAttribute('data-id');
                const cat = cb.getAttribute('data-cat');
                const law = lawsDatabase.find(g => g.cat === cat).laws.find(l => l.id == id);
                
                fine += law.fine;
                if (typeof law.jail === 'number') jail += law.jail;
                charges += `- ${law.code} | ${law.cz}\n`;
            });

            const report = `# CPZ REPORT\n**Osoba:** ${name}\n**Policista:** ${officer}\n\n**Obvinění:**\n${charges}\n**CELKEM:** $${fine} | ${jail} let`;
            
            document.getElementById('output-area').innerText = report;
            navigator.clipboard.writeText(report);
            alert("Report zkopírován!");
        }

        window.onload = init;
    </script>
</body>
</html>
